<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum-Shield SaaS</title>
    <style>
        :root { --primary: #3b82f6; --bg: #0f172a; --card: #1e293b; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: var(--text); margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .navbar { width: 100%; background: var(--card); padding: 20px; text-align: center; border-bottom: 1px solid #334155; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.3); }
        .navbar h1 { margin: 0; font-size: 1.5rem; letter-spacing: 1px; }
        
        .container { max-width: 800px; width: 100%; padding: 40px 20px; }
        
        .upload-zone {
            border: 2px dashed #475569; border-radius: 12px; padding: 50px; text-align: center;
            background: rgba(30, 41, 59, 0.5); transition: 0.3s; cursor: pointer;
        }
        .upload-zone:hover { border-color: var(--primary); background: rgba(59, 130, 246, 0.1); }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.8; }
        
        /* Main Button (Upload) */
        .btn-main {
            margin-top: 20px; background: var(--primary); color: white; border: none;
            padding: 12px 24px; border-radius: 6px; font-size: 1rem; cursor: pointer; font-weight: bold;
            transition: 0.2s;
        }
        .btn-main:hover { background: #2563eb; }

        /* Download Button (Green) */
        .download-btn { display: none; margin-top: 20px; background: #22c55e; width: 100%; padding: 12px; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .download-btn:hover { background: #16a34a; }

        /* AI Fix Button (Purple) */
        .ai-btn {
            background: #8b5cf6; color: white; border: none; padding: 8px 16px; 
            border-radius: 4px; cursor: pointer; font-size: 0.9em; margin-top: 10px;
            display: inline-flex; align-items: center; gap: 5px;
        }
        .ai-btn:hover { background: #7c3aed; }
        .ai-btn:disabled { opacity: 0.7; cursor: wait; }

        .results-area { margin-top: 40px; display: none; }
        .card { background: var(--card); padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 5px solid; }
        .critical { border-left-color: #ef4444; }
        .warning { border-left-color: #eab308; }
        
        pre { background: #020617; padding: 15px; border-radius: 6px; overflow-x: auto; color: #a5b4fc; margin: 10px 0; }
        .fixed-code { border: 1px solid #22c55e; color: #86efac; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="navbar">
        <h1>üõ°Ô∏è Quantum-Shield <span style="font-size: 0.6em; opacity: 0.7; font-weight: normal;">AI EDITION</span></h1>
    </div>

    <div class="container">
        <div class="upload-zone" id="dropZone">
            <div class="upload-icon">üìÇ</div>
            <h3>Drag & Drop your code file here</h3>
            <p style="color: #94a3b8;">Supported: .py, .java, .cpp, .js</p>
            <input type="file" id="fileInput" style="display: none;">
            <button class="btn-main" onclick="document.getElementById('fileInput').click()">Or Click to Upload</button>
        </div>

        <div class="loader" id="loader"></div>

        <div class="results-area" id="resultsArea">
            <h2 style="border-bottom: 1px solid #334155; padding-bottom: 10px;">Audit Results</h2>
            <button id="downloadBtn" class="download-btn">üìÑ Download Official PDF Report</button>
            <div id="findingsList" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const resultsArea = document.getElementById('resultsArea');
        const findingsList = document.getElementById('findingsList');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentFile = null;

        fileInput.addEventListener('change', async function() {
            const file = fileInput.files[0];
            if (!file) return;
            currentFile = file;

            loader.style.display = 'block';
            resultsArea.style.display = 'none';
            downloadBtn.style.display = 'none';
            findingsList.innerHTML = '';

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/scan", { method: "POST", body: formData });
                const data = await response.json();
                
                loader.style.display = 'none';
                resultsArea.style.display = 'block';
                downloadBtn.style.display = 'block';

                if (data.results && data.results.length > 0) {
                    data.results.forEach((issue, index) => {
                        const isCritical = !issue.check_id.toLowerCase().includes('aes');
                        const severity = isCritical ? 'critical' : 'warning';
                        const badge = isCritical ? 'üö® CRITICAL' : '‚ö†Ô∏è WARNING';
                        const codeSnippet = issue.extra.lines.trim();

                        // Create unique IDs for this card's button and result area
                        const btnId = `fix-btn-${index}`;
                        const resultId = `fix-result-${index}`;

                        const cardHTML = `
                            <div class="card ${severity}">
                                <h3 style="margin: 0 0 10px 0;">${badge}: ${issue.check_id}</h3>
                                <p style="color: #94a3b8; font-size: 0.9em;">File: ${issue.path} (Line ${issue.start.line})</p>
                                
                                <pre>${codeSnippet}</pre>
                                
                                <button id="${btnId}" class="ai-btn" onclick="fixCode(${index})">
                                    ‚ú® Auto-Fix with AI
                                </button>
                                
                                <div id="${resultId}" style="display:none; margin-top:15px;"></div>

                                <textarea id="raw-code-${index}" style="display:none">${codeSnippet}</textarea>
                                <textarea id="raw-issue-${index}" style="display:none">${issue.check_id}</textarea>
                            </div>
                        `;
                        findingsList.innerHTML += cardHTML;
                    });
                } else {
                    findingsList.innerHTML = '<div class="card" style="border-left-color: #22c55e;"><h3>‚úÖ No Vulnerabilities Found</h3><p>This code appears quantum-safe.</p></div>';
                }

            } catch (error) {
                console.error(error);
                loader.style.display = 'none';
                alert("Error connecting to server.");
            }
        });

        // AI Fix Function
        async function fixCode(index) {
            const btn = document.getElementById(`fix-btn-${index}`);
            const resultBox = document.getElementById(`fix-result-${index}`);
            const code = document.getElementById(`raw-code-${index}`).value;
            const issue = document.getElementById(`raw-issue-${index}`).value;

            btn.innerText = "‚è≥ AI is thinking...";
            btn.disabled = true;

            try {
                const response = await fetch("/fix", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ code: code, issue: issue })
                });
                
                const data = await response.json();
                
                // Show Result
                resultBox.style.display = 'block';
                resultBox.innerHTML = `
                    <p style="color: #4ade80; font-weight: bold; margin-bottom: 5px;">‚úÖ AI Suggested Fix:</p>
                    <pre class="fixed-code">${data.fixed_code}</pre>
                `;
                btn.innerText = "‚ú® Fixed!";
            } catch (error) {
                alert("AI failed to respond. Check API Key.");
                btn.innerText = "‚ùå Error";
            }
        }

        // PDF Download
        downloadBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            downloadBtn.innerText = "Generating PDF...";
            const formData = new FormData();
            formData.append("file", currentFile);
            const response = await fetch("/report", { method: "POST", body: formData });
            
            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "Quantum_Audit_Report.pdf";
                document.body.appendChild(a);
                a.click();
                downloadBtn.innerText = "üìÑ Download Official PDF Report";
            } else {
                alert("Failed to generate report");
                downloadBtn.innerText = "Error";
            }
        });
    </script>
</body>
</html>
